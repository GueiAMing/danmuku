<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>發送彈幕頁面</title>
</head>


<body>
    <form method="POST" action="{{ url_for('send_message') }}">
        
        <label for="username">輸入訊息:</label>
        <input type="text" name="name" id="name" required>
        <button type="submit" style="margin-top: 20px; ">發送</button>

        {% if message_be_sent %}
        <br>
        <div>{{message_be_sent}}</div>
        {% endif %}

    </form>

    <button onclick="sendDanmaku()">Send</button>
    {% if text != None %}
    <div>{{text}}</div>
    {% endif %} -->
</body>
</html>
